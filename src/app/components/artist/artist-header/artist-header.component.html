<div class="flex">
  <div
    class="w-40 h-40 rounded bg-cover bg-repeat-space bg-center"
    [ngStyle]="{ 'background-image': getImageUrl() }"
  ></div>
  <div class="flex flex-col items-start ml-5">
    <h2 class="text-5xl text-app-red font-bold mb-1.5">{{ artist.name }}</h2>
    <h3 class="text-2xl text-app-red font-semibold">{{ artist.country }}</h3>

    <div class="flex mt-auto">
      <app-social-media
        *ngFor="let media of socialMedias"
        [artist]="artist"
        [media]="media"
      ></app-social-media>
    </div>
  </div>
</div>
